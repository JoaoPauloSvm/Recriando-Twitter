<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/twitter-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Login Twitter</title>
</head>
<body>
    <div class="container">

        <div class="container__1">
            <img src="./img/twitter_logo_whiteonimage.webp" alt="Logo Twitter">
            <h1>Entrar no Twitter</h1>
        </div>
        <div class="container__2">
            
            <button id="google"><img id="google__1" src="./img/google.svg" alt="">Fazer login com o Goggle</button>
            <button id="apple"><img id="apple__1" src="./img/apple.svg" alt="">Entrar com o Apple</button>
        </div>

        <div class="container__3">
            <input type="text" placeholder="Celular, e-mail ou nome de usuário">
            <button id="avancar">Avançar</button>
            <button id="esqueceu">Esqueceu a senha?</button>
        </div>

        <div class="container__4">
            Não tem uma conta?<a href=""> Inscreva-se</a>
        </div>

    </div>
</body>
</html>
